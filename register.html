<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Login</title>
  <link rel="stylesheet" href="assets/login-register.css">
</head>
<body>
   <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
        <span><i class="fas fa-phone-alt"></i> Hotline: 0123 456 789</span>
        <span><i class="fas fa-envelope"></i> Email: support@f4promall.com</span>
      </div>
      <div class="top-bar-right">
        <a href="login.html"><i class="fas fa-user"></i> Đăng nhập</a>
        <a href="#"><i class="fas fa-heart"></i> Yêu thích</a>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>
    <div class="login-register-container">
        <h1>Đăng ký</h1>
        <form id="register-form">
            <div class="input-group">
                <input type="text" name="username" required>
                <label>Tên người dùng</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" required>
                <label>Mật khẩu</label>
            </div>
            <div class="input-group">
                <input type="password" name="rePassword" required>
                <label>Nhập lại mật khẩu</label>
            </div>
            <a href="login.html"><small>Đăng nhập</small></a>
            <button type="submit" style="margin-top: 10px;">Đăng ký</button>
        </form>
    </div>

    <script src="./register.js"></script>
</body>
</html>
