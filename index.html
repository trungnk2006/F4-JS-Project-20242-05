<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh sách sản phẩm</title>
  <link rel="stylesheet" href="assets/style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header id="pageHeader" style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
    <h1 id="siteTitle" style="margin: 0; cursor: pointer;">Sản phẩm</h1>
    <div class="menu__header">
      <nav>
        <ul class="nav__link">
          <li><a href="#!">Trang chủ</a></li>
          <li><a href="#!">Giới thiệu</a></li>
          <li><a href="#!">Sản phẩm</a></li>
          <li><a href="#!">Liên hệ</a></li>
        </ul>
      </nav>
    </div>
    <button id="btnViewCart" style="background-color: #28a745;">Xem giỏ hàng</button>
  </header>

  <div class="filters">
    <select id="categorySelect">
      <option value="">Tất cả danh mục</option>
    </select>
    <input type="number" id="minPrice" placeholder="Giá thấp nhất" min="0"/>
    <input type="number" id="maxPrice" placeholder="Giá cao nhất" min="0"/>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm..."/>
      <button id="btnSearch">Tìm</button>
    </div>
  </div>

  <div class="products" id="productList"></div>
  <div style="text-align:center; margin: 1rem 0;">
    <button id="btnLoadMore" style="padding: 0.5rem 1rem; font-size:1rem; display:none;">Xem thêm</button>
  </div>
  <div id="noResults" style="display:none;">Không tìm thấy sản phẩm phù hợp.</div>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-section">
        <h3>Địa chỉ</h3>
        <p>122 Đường Hoàng Quốc Việt, Q. Cầu Giấy, Hà Nội</p>
      </div>
      <div class="footer-section">
        <h3>Liên hệ</h3>
        <p>Email: example@domain.com</p>
        <p>Điện thoại: 0123 456 789</p>
      </div>
      <div class="footer-section">
        <h3>Kết nối với chúng tôi</h3>
        <div class="social-icons">
          <a href="https://www.facebook.com/nguyen.kha.trung.2025" class="social-icon facebook" title="Facebook"><b>F</b></a>
          <a href="https://www.youtube.com/@nguyentrung.1011" class="social-icon youtube" title="YouTube"><b>Y</b></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 - Nền tảng mua sắm uy tín hàng đầu Việt Nam</p>
    </div>
  </footer>

</body>
</html>
